<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG QA System</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --light: #f1f5f9;
            --dark: #1e293b;
            --success: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #f8fafc;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            height: 100vh;
        }

        .sidebar {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            display: flex;
            flex-direction: column;
            gap: 2rem;
            height: calc(100vh - 4rem);
            overflow-y: auto;
        }

        .main-content {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 4rem);
        }

        h1,
        h2,
        h3 {
            margin-bottom: 1rem;
            color: var(--dark);
        }

        h1 {
            font-size: 1.5rem;
        }

        h2 {
            font-size: 1.25rem;
        }

        h3 {
            font-size: 1rem;
        }

        /* Upload Section */
        .upload-area {
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: #eff6ff;
        }

        /* Document List */
        .doc-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .doc-item {
            padding: 0.75rem;
            background: var(--light);
            border-radius: 6px;
            font-size: 0.875rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 999px;
            background: #e2e8f0;
        }

        .status-completed {
            background: #dcfce7;
            color: #166534;
        }

        .status-processing {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-failed {
            background: #fee2e2;
            color: #991b1b;
        }

        /* Chat Interface */
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 12px;
        }

        .user-msg {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .system-msg {
            align-self: flex-start;
            background: white;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 2px;
        }

        .sources {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid #e2e8f0;
            font-size: 0.8rem;
            color: var(--secondary);
        }

        .input-area {
            display: flex;
            gap: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
        }

        button {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background: var(--secondary);
            cursor: not-allowed;
        }

        .metrics {
            font-size: 0.75rem;
            color: var(--secondary);
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div>
                <h1>RAG System</h1>
                <p>Hybrid Search Enabled</p>
            </div>

            <div>
                <h3>Upload Document</h3>
                <div class="upload-area" id="drop-zone" onclick="document.getElementById('file-input').click()">
                    <p>Click to upload PDF/TXT</p>
                    <input type="file" id="file-input" hidden accept=".pdf,.txt"
                        onchange="handleFileUpload(this.files[0])">
                </div>
            </div>

            <div>
                <h3>Documents</h3>
                <ul class="doc-list" id="doc-list">
                    <!-- Documents will be added here -->
                </ul>
            </div>

            <div id="status-msg"></div>
        </aside>

        <main class="main-content">
            <h2>Chat</h2>
            <div class="chat-history" id="chat-history">
                <div class="message system-msg">
                    Hello! Upload a document and ask me anything about it.
                </div>
            </div>

            <form class="input-area" onsubmit="handleQuestion(event)">
                <input type="text" id="question-input" placeholder="Ask a question..." required>
                <button type="submit" id="send-btn">Send</button>
            </form>
        </main>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        // Initial load
        loadDocuments();
        setInterval(loadDocuments, 5000); // Refresh list every 5s

        async function loadDocuments() {
            try {
                const response = await fetch(`${API_URL}/documents`);
                const docs = await response.json();

                const list = document.getElementById('doc-list');
                list.innerHTML = docs.map(doc => `
                    <li class="doc-item">
                        <span style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 150px;">
                            ${doc.filename}
                        </span>
                        <span class="status-badge status-${doc.status}">
                            ${doc.status}
                        </span>
                    </li>
                `).join('');
            } catch (error) {
                console.error('Failed to load documents:', error);
            }
        }

        async function handleFileUpload(file) {
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            const statusDiv = document.getElementById('status-msg');
            statusDiv.textContent = 'Uploading...';
            statusDiv.style.color = 'var(--secondary)';

            try {
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    statusDiv.textContent = 'Upload successful!';
                    statusDiv.style.color = 'var(--success)';
                    loadDocuments();
                } else {
                    statusDiv.textContent = result.detail || 'Upload failed';
                    statusDiv.style.color = '#dc2626';
                }
            } catch (error) {
                statusDiv.textContent = 'Upload failed';
                statusDiv.style.color = '#dc2626';
            }

            setTimeout(() => {
                statusDiv.textContent = '';
            }, 3000);
        }

        async function handleQuestion(e) {
            e.preventDefault();

            const input = document.getElementById('question-input');
            const btn = document.getElementById('send-btn');
            const history = document.getElementById('chat-history');
            const question = input.value;

            if (!question.trim()) return;

            // Add user message
            addMessage(question, 'user');
            input.value = '';
            btn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/ask`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: question,
                        top_k: 5
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    addMessage(result, 'system');
                } else {
                    const errorMsg = result.detail || result.message || result.error || 'Unknown error';
                    addMessage(`Error: ${errorMsg}`, 'system');
                }
            } catch (error) {
                addMessage('Failed to get answer. Please check connection.', 'system');
            } finally {
                btn.disabled = false;
                input.focus();
            }
        }

        function addMessage(content, type) {
            const history = document.getElementById('chat-history');
            const div = document.createElement('div');
            div.className = `message ${type}-msg`;

            if (type === 'user') {
                div.textContent = content;
            } else {
                // System message (Answer object)
                if (typeof content === 'string') {
                    div.textContent = content;
                } else {
                    div.innerHTML = `
                        <div>${content.answer}</div>
                        <div class="metrics">
                            Confidence: ${(content.confidence_score * 100).toFixed(1)}% | 
                            Time: ${content.latency_ms.toFixed(0)}ms
                        </div>
                        <div class="sources">
                            <strong>Sources:</strong>
                            <ul style="margin-top: 0.5rem; padding-left: 1.5rem;">
                                ${content.source_chunks.slice(0, 3).map(chunk => `
                                    <li>
                                        ${chunk.filename} (Score: ${chunk.score.toFixed(2)})
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    `;
                }
            }

            history.appendChild(div);
            history.scrollTop = history.scrollHeight;
        }
    </script>
</body>

</html>
